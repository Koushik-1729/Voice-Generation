databases:
  - name: voice-gen-db
    databaseName: voice_gen_production
    user: voice_gen_user

services:
  - type: web
    name: voice-gen-web
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: voice-gen-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: "2"
      - key: REDIS_URL
        fromService:
          type: redis
          name: voice-gen-redis
          property: connectionString

  - type: worker
    name: voice-gen-worker
    env: ruby
    buildCommand: "bundle install"
    startCommand: "bundle exec sidekiq"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: voice-gen-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: voice-gen-redis
          property: connectionString

  - type: redis
    name: voice-gen-redis
    ipAllowList: [] # Access only from internal services
    plan: free # Note: Render Free Redis is ephemeral (good for jobs, not persistent data)
